# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: go build -ldflags="-s -w" -trimpath -o build/eggactyl_runner ./...

    - name: Upload to Release Action
      # You may pin to the exact commit or the version.
      # uses: Shopify/upload-to-release@9942a4c936dab172f7101dcc7dc20528ea949102
      uses: Shopify/upload-to-release@v1.0.1
      with:
        # Artifact name
        name: eggactyl_runner
        # Path to the file to upload
        path: build/eggactyl_runner
        # Content type for the file
        content-type: application/x-octect-stream
        # secrets.GITHUB_TOKEN
        repo-token: ${{secrets.GH_TOKEN}}
